<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faguni Farms Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fff7;
    }

    .navbar-custom {
      background-color: #c2f6cc;
    }

    .logo-img {
      height: 60px;
    }

    .nav-link {
      color: #2c3e50 !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #1abc9c !important;
    }

    .blog-title {
      color: #256029;
      font-weight: bold;
    }

    .card {
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    footer {
      background-color: #256029;
      color: white;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="assets/img/logo.png" alt="Faguni Farms" class="logo-img">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="mainNav">
      <ul class="navbar-nav text-center">
        <li class="nav-item px-3">
          <a class="nav-link" href="index.html#about">About</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="index.html#mission">Mission</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="index.html#products">Products</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="index.html#experiences">Experiences</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link bg-warning text-dark rounded px-3 fw-semibold" href="blog.html">Blog</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="career.html">Career</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="index.html#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Blog Header -->
<div class="container text-center py-5">
  <h1 class="blog-title mb-3">Our Blog</h1>
  <p class="text-muted">Stories, insights, and farm life experiences from Faguni Farms.</p>
</div>

<!-- Blog Posts -->
<div class="container pb-5">
  <h2 class="mb-3 text-center">Latest from Our Medium Blog</h2>
  <p class="text-center">Read more on <a href="https://medium.com/@fagunifarms" target="_blank" class="text-success fw-bold">medium.com/@fagunifarms</a></p>
  <div id="medium-posts" class="mt-4"></div>
</div>

<script>
fetch("https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@fagunifarms")
  .then(response => response.json())
  .then(data => {
    const posts = data.items.slice(0, 3);
    const container = document.getElementById("medium-posts");
    posts.forEach(post => {
      container.innerHTML += `
        <div class="card mb-4 shadow-sm border-0">
          <div class="card-body">
            <h4 class="card-title">
              <a href="${post.link}" target="_blank" class="text-success text-decoration-none">${post.title}</a>
            </h4>
            <p class="card-text">${post.description.slice(0, 200).replace(/<[^>]*>/g, '')}...</p>
            <a href="${post.link}" target="_blank" class="btn btn-outline-success btn-sm">Read More</a>
          </div>
        </div>
      `;
    });
  })
  .catch(err => {
    document.getElementById("medium-posts").innerHTML = "<p class='text-danger'>Unable to load articles at this time.</p>";
  });
</script>

<!-- Footer -->
<footer class="text-white text-center py-3">
  Faguni Farms Â© 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
