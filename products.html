        let currentFilter = 'all';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchProducts(e.target.value);
            });

            // Sort functionality
            document.getElementById('sortSelect').addEventListener('change', function(e) {
                currentSort = e.target.value;
                displayProducts();
            });

            // Load more button
            document.getElementById('loadMoreBtn').addEventListener('click', function() {
                displayedProducts += 12;
                displayProducts();
            });

            // Cart button
            document.getElementById('cartBtn').addEventListener('click', toggleCart);
        }

        function filterProducts(category) {
            currentFilter = category;
            displayedProducts = 12;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('filter-active');
                btn.classList.add('bg-gray-100', 'hover:bg-forest-green', 'hover:text-white');
            });
            
            event.target.classList.add('filter-active');
            event.target.classList.remove('bg-gray-100', 'hover:bg-forest-green', 'hover:text-white');
            
            displayProducts();
        }

        function searchProducts(query) {
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase()) ||
                product.description.toLowerCase().includes(query.toLowerCase())
            );
            displayFilteredProducts(filteredProducts);
        }

        function displayProducts() {
            let filteredProducts = currentFilter === 'all' ? products : products.filter(p => p.category === currentFilter);
            
            // Sort products
            filteredProducts.sort((a, b) => {
                switch(currentSort) {
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'popular':
                        return (b.popular ? 1 : 0) - (a.popular ? 1 : 0);
                    default:
                        return a.name.localeCompare(b.name);
                }
            });

            displayFilteredProducts(filteredProducts.slice(0, displayedProducts));
            
            // Show/hide load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (displayedProducts >= filteredProducts.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        function displayFilteredProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-2xl overflow-hidden luxury-shadow relative cursor-pointer';
            
            const discountPercent = product.originalPrice ? Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) : 0;
            
            card.innerHTML = `
                ${product.badge ? `<div class="badge bg-forest-green text-white px-3 py-1 rounded-full text-sm font-medium">${product.badge}</div>` : ''}
                ${discountPercent > 0 ? `<div class="badge bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium" style="top: 12px; left: 12px;">${discountPercent}% OFF</div>` : ''}
                
                <div class="p-6 text-center">
                    <div class="text-6xl mb-4">${product.image}</div>
                    <h3 class="text-xl font-bold text-forest-green mb-2">${product.name}</h3>
                    <p class="text-gray-600 mb-4 text-sm leading-relaxed">${product.description}</p>
                    
                    <div class="flex justify-center items-center mb-4">
                        <span class="text-2xl font-bold text-forest-green">‚Çπ${product.price}</span>
                        ${product.originalPrice ? `<span class="text-lg text-gray-500 price-strike ml-2">‚Çπ${product.originalPrice}</span>` : ''}
                        <span class="text-sm text-gray-500 ml-2">/ ${product.unit}</span>
                    </div>
                    
                    <div class="flex flex-wrap gap-1 mb-4 justify-center">
                        ${product.benefits.slice(0, 2).map(benefit => `<span class="bg-sage-green/20 text-forest-green px-2 py-1 rounded-full text-xs">${benefit}</span>`).join('')}
                    </div>
                    
                    <div class="flex gap-2">
                        <button onclick="addToCart(${product.id})" class="flex-1 bg-forest-green text-white py-3 rounded-full font-semibold hover:bg-sage-green transition-colors">
                            Add to Cart
                        </button>
                        <button onclick="showProductDetails(${product.id})" class="px-4 py-3 border-2 border-forest-green text-forest-green rounded-full hover:bg-forest-green hover:text-white transition-colors">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCartUI();
            showCartNotification(product.name);
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            const cartItems = document.getElementById('cartItems');
            const cartFooter = document.getElementById('cartFooter');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="text-center text-gray-500 py-12">
                        <div class="text-6xl mb-4">üõí</div>
                        <p>Your cart is empty</p>
                    </div>
                `;
                cartFooter.classList.add('hidden');
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between py-4 border-b">
                        <div class="flex items-center space-x-3">
                            <div class="text-2xl">${item.image}</div>
                            <div>
                                <h4 class="font-semibold text-sm">${item.name}</h4>
                                <p class="text-gray-500 text-xs">‚Çπ${item.price} / ${item.unit}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">-</button>
                            <span class="w-8 text-center">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 bg-forest-green text-white rounded-full flex items-center justify-center">+</button>
                        </div>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotal.textContent = `‚Çπ${total}`;
                cartFooter.classList.remove('hidden');
            }
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(cartItem => cartItem.id !== productId);
                }
                updateCartUI();
            }
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            
            if (sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        function showCartNotification(productName) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-24 right-4 bg-forest-green text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300';
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <span>‚úì</span>
                    <span>${productName} added to cart!</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = product.name;
            content.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="text-center">
                        <div class="text-8xl mb-6">${product.image}</div>
                        <div class="flex justify-center items-center mb-4">
                            <span class="text-3xl font-bold text-forest-green">‚Çπ${product.price}</span>
                            ${product.originalPrice ? `<span class="text-xl text-gray-500 price-strike ml-3">‚Çπ${product.originalPrice}</span>` : ''}
                            <span class="text-lg text-gray-500 ml-3">/ ${product.unit}</span>
                        </div>
                        <button onclick="addToCart(${product.id}); closeProductModal();" class="w-full bg-forest-green text-white py-4 rounded-full font-semibold hover:bg-sage-green transition-colors">
                            Add to Cart
                        </button>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-forest-green mb-4">Product Details</h3>
                        <p class="text-gray-700 mb-6 leading-relaxed">${product.description}</p>
                        
                        <h4 class="text-xl font-bold text-forest-green mb-3">Key Benefits</h4>
                        <ul class="space-y-2 mb-6">
                            ${product.benefits.map(benefit => `<li class="flex items-center space-x-2"><span class="text-green-500">‚úì</span><span>${benefit}</span></li>`).join('')}
                        </ul>
                        
                        <div class="bg-sage-green/10 rounded-xl p-4">
                            <h4 class="font-bold text-forest-green mb-2">Why Choose Our Products?</h4>
                            <p class="text-sm text-gray-700">All our products are certified organic, grown without harmful chemicals, and delivered fresh from our farm to ensure maximum nutrition and authentic taste.</p>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeProductModal() {
            const modal = document.getElementById('productModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

            window.location.href = "index.html";
        }

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });
    </script>
